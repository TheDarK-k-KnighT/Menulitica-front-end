<div class="container">
    <div class="row">
        <h5 class="card-title">Logo</h5>
        <div class="col-md-6 offset-md-3 mt-5">
            <div style="background-color: #f3f3f3" class="card card-user">
                <div class="card-header">
                    <h5 class="card-title">Your Hotel Name</h5>
                </div>
                <div class="card-body">
                    <form  [formGroup]="form">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" formControlName="email" class="form-control" placeholder="e.g test@gmail.com">
                                <span class="text-danger" *ngFor="let message of displayValidationMessages('email')">
                                    {{message}}
                                </span>  
                            </div>
                        </div>
                        <div class="row">
                            <div class="update ml-auto mr-auto">
                            <button type="button" class="btn btn-primary btn-round" routerLink = "/login">Back</button>
                            </div>
                            <div class="update ml-auto mr-auto">
                                <button type="submit"  (click)="onSendOTP()" class="btn btn-primary btn-round">Send OTP</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
