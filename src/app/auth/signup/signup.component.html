<div class="container">
    <div class="row">
      <h5 class="card-title">Logo</h5>
      <div class="col-md-6 offset-md-3 mt-5">
        <div style="background-color: #f3f3f3" class="card card-user">
          <div class="card-header">
            <h5 class="card-title">Your Hotel Name</h5>
          </div>
          <div class="card-body">
            <form [formGroup]="form" novalidate>
              <div class="col-md-12">
                <div class="form-group">
                  <label>Restaurant Name</label>
                  <input type="text" formControlName="restaurant_name" class="form-control" placeholder="e.g Suraj Restaurant ">
                  <span class="text-danger" *ngFor="let message of displayValidationMessages('restaurant_name')">
                    {{message}}
                  </span>
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                  <label>Restaurant Owner Name</label>
                  <input type="text" formControlName="restaurant_owner_name" class="form-control" placeholder="e.g Suraj Patel">
                  <span class="text-danger" *ngFor="let message of displayValidationMessages('restaurant_owner_name')">
                    {{message}}
                  </span>
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                  <label>Restaurant Address</label>
                  <input type="text" formControlName="restaurant_address" class="form-control" placeholder="e.g M.G Road Nashik-422000">
                  <span class="text-danger" *ngFor="let message of displayValidationMessages('restaurant_address')">
                    {{message}}
                  </span>
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                  <label>Restaurant Pancard</label>
                  <input type="text" formControlName="restaurant_pancard" class="form-control" placeholder="e.g MX123D">
                  <span class="text-danger" *ngFor="let message of displayValidationMessages('restaurant_pancard')">
                    {{message}}
                  </span>
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                  <label>Number of tables</label>
                  <input type="text" class="form-control" formControlName="number_of_tables" placeholder="e.g 10">
                  <span class="text-danger" *ngFor="let message of displayValidationMessages('number_of_tables')">
                    {{message}}
                  </span>
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                  <label>Number of seats</label>
                  <input type="text" formControlName="number_of_seats" class="form-control" placeholder="e.g 12">
                  <span class="text-danger" *ngFor="let message of displayValidationMessages('number_of_seats')">
                    {{message}}
                  </span>
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Select Plan</label>
                  <select  formControlName="user_subscription" class="form-control" id="exampleFormControlSelect1">
                    <option value="1 year" selected>1 Year</option>
                    <option value="2 year">2 Year</option>
                    <option value="3 year">3 Year</option>
                    <option value="4 year">4 Year</option>
                    <option value="5 year">5 Year</option>
                  </select>
                  <span class="text-danger" *ngFor="let message of displayValidationMessages('user_subscription')">
                    {{message}}
                  </span>
                </div>

              </div>
              <div class="col-md-12">
                <div class="form-group">
                  <label>Select Payment</label>
                  <select  formControlName="payment" class="form-control" id="exampleFormControlSelect1">
                    <option value="pending" selected>Pending</option>
                  </select>
                  <span class="text-danger" *ngFor="let message of displayValidationMessages('payment')">
                    {{message}}
                  </span>
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                  <label>Mobile Number</label>
                  <input type="text" class="form-control" formControlName="mobile_no" placeholder="e.g 0000000000">
                  <span class="text-danger" *ngFor="let message of displayValidationMessages('mobile_no')">
                    {{message}}
                  </span>
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                  <label>Email</label>
                  <input type="email" class="form-control" formControlName="email" placeholder="e.g youremail@mail.com">
                  <span class="text-danger" *ngFor="let message of displayValidationMessages('email')">
                    {{message}}
                  </span>
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                  <label>Password</label>
                  <input type="password" class="form-control" formControlName="password" placeholder="e.g ***********">
                  <span class="text-danger" *ngFor="let message of displayValidationMessages('password')">
                    {{message}}
                  </span>
                </div>
              </div>
              <div class="col-md-12">
                <div class="row">
                  <div class="col-6">
                    <a routerLink="/login" class="text-primary">Log in</a>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="update ml-auto mr-auto">
                  <button type="submit" (click)="onSave()" class="btn btn-primary btn-round">Sign up</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
